<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paginadeformulario</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <section id="agendamento">
        <h2>Agende sua Vacinação</h2>
        <p>Preencha o formulário para garantir sua vaga na campanha:</p>
        <form action="#" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
            
            <label for="vacina">Selecione a Vacina:</label>
            <select id="vacina" name="vacina" required>
                <option value="gripe">Gripe (Influenza)</option>
                <option value="covid19">COVID-19</option>
                <option value="hepatiteb">Hepatite B</option>
                <option value="febreamarela">Febre Amarela</option>
                <option value="sarampo">Sarampo</option>
            </select>
            <button type="submit" class="btn">Enviar</button>
            <button id="botao2">Voltar</button>
        <script>
            document.getElementById("botao2").onclick = function() {
                window.location.href="index.html";
            };
        </script>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Centro de Saude. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
